        form {
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        }

        label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        }

        input,
        textarea,
        select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        font-size: 16px;
        }

        select[multiple] {
        height: 150px;
        }

        select[name="media"] {
        width: 48%;
        margin-right: 4%;
        }

        select[name="studio"] {
        width: 48%;
        margin-left: 4%;
        }

        input[type="submit"] {
        background-color: #2c3e50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        }

        input[type="submit"]:hover {
        background-color: #34495e;
        }
    </style>
